<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // moved everything inside document.ready function
    $(document).ready(function () {
      //moved variables to top for readability

      let cocktails = [];
      const heading = document.createElement("h1");
      const cocktailImg = document.createElement("img")
      const cocktailIngredients = document.createElement("ul");
      let i = 0;

      (function() {
        $.ajax({
          url: "https://www.thecocktaildb.com/api/json/v1/1/filter.php?i=Vodka",
          method: "GET",
          dataType: "json",
          success: function (data) {
            getCocktail(data);
// declare response globally to prevent need for multiple API calls
            cocktails = data;
          }
        });
      })();



      function getCocktail(data) {
        const cocktail = data.drinks[i];
        const cocktailDiv = document.getElementById("cocktail")
        const cocktailName = cocktail.strDrink;
        heading.innerHTML = cocktailName;
        cocktailDiv.appendChild(heading);

        cocktailImg.src = cocktail.strDrinkThumb;
        cocktailDiv.appendChild(cocktailImg);

        cocktailDiv.appendChild(cocktailIngredients);

      }

//remove multiple api calls
      $("#next").click(function () {
        if (i == cocktails.drinks.length) {
          i = 0;
          // Added increment to else statement
        } else {
          i++;
        }
        getCocktail(cocktails);
        
      })

// remove multiple API Calls
      $("#prev").click(function () {
        if (i == 0) {
          i = cocktails.drinks.length - 1;
        } else {
          i--;
        }
        getCocktail(cocktails);
      });
    })
  </script>
</head>

<body style="background-color: #ccc5b9">
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item-active">
              <a class="nav-link" aria-current="page" href="#">Vodka</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tequila</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Hero image -->
    <div class="mask" style="background-color: #403d39;">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white text-center">
          <h1 class="mb-3">Cocktails</h1>
          <h4 class="mb-3">Recipe Site</h4>
        </div>
      </div>
    </div>
    </div>
    </div>
    <!-- Hero image -->
  </header>

  <!-- Main Body -->
  <section id="main" class="d-flex justify-content-between">
    <!-- Changed to buttons to enable over cursor -->
    <button id="prev" class="previous round d-flex flex-column align-self-center">&#8249;</button>

    <div id="cocktail"></div>

    <button id="next" class="next round d-flex flex-column align-self-center">&#8250;</button>

  </section>

  <div class="vertical-center">

  </div>


</body>
