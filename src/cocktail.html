    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script>

     $(document).ready(function () {


      let cocktails = [];
      const heading = document.createElement("h1");
      const cocktailImg = document.createElement("img")
      const cocktailIngredients = document.createElement("ul");
      let i = 0;
// remove ingredient local variables

      // let ingre;
      // let ingred = localStorage.getItem("ingredient");
      // console.log(ingred);

// Convert API call to a named function so we can invoke when necessary, add argument to it so we can pass the relevant ingredient in
// = "vodka" sets a default value so that our cocktail loads if the user navigates directly to this page
      function fetchCocktails(ingre = "vodka") {
        $.ajax({
          url: "https://www.thecocktaildb.com/api/json/v1/1/filter.php?i=" + ingre,
          method: "GET",
          dataType: "json",
          success: function (data) {
            getCocktail(data);
            cocktails = data;
          }
        });
      }
      // Immediately invoke our function
      fetchCocktails();



      function getCocktail(data) {
        const cocktail = data.drinks[i];
        const cocktailDiv = document.getElementById("cocktail")
        const cocktailName = cocktail.strDrink;
        heading.innerHTML = cocktailName;
        cocktailDiv.appendChild(heading);

        cocktailImg.src = cocktail.strDrinkThumb;
        cocktailDiv.appendChild(cocktailImg);

        cocktailDiv.appendChild(cocktailIngredients);

      }

//remove multiple api calls
      $("#next").click(function () {
        if (i == cocktails.drinks.length) {
          i = 0;
          // Added increment to else statement
        } else {
          i++;
        }
        getCocktail(cocktails);
        
      })

// remove multiple API Calls
      $("#prev").click(function () {
        if (i == 0) {
          i = cocktails.drinks.length - 1;
        } else {
          i--;
        }
        getCocktail(cocktails);
      });

      $("#vodka").click(function () {
        console.log("clicked");
        ingre = $("#vodka").attr('id');
        localStorage.setItem("ingredient", ingre);
        console.log(String(ingre));
        location.reload();
      })

      $("#gin").click(function () {
        console.log("clicked");
        ingre = $("#gin").attr('id');
//Remove local storage code and instead pass our ingredient into the function
        fetchCocktails(ingre);
        // localStorage.setItem("ingredient", ingre);
        // console.log(String(ingre));
        // location.reload();
      })

      $("#rum").click(function () {
        console.log("clicked");
        ingre = $("#rum").attr('id');
        localStorage.setItem("ingredient", ingre);
        location.reload();
      })

      $("#Tequila").click(function () {
        ingre = $("#Tequila").attr('id');
        localStorage.setItem("ingredient", ingre);
        location.reload();
      })


    })
  </script>
    </script>
